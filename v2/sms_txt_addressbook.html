<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>주소록 불러오기 팝업</title>
    <link rel="stylesheet" href="/v2/assets/css/style.css" />
    <script defer src="/v2/assets/js/lib/jquery-3.5.1.min.js"></script>
    <script defer src="/v2/assets/js/lib/jquery.modal.min.js"></script>
    <script defer src="/v2/assets/js/lib/includeHTML.js"></script>
    <script defer src="/v2/assets/js/ui.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <p><a href="#ex1" class="btn-modal-open">주소록 불러오기 팝업 호출</a></p>

      <div id="ex1" class="modal">
        <div class="modal-primary pt-modification">
          <div class="modal-header">
            <div class="bind">
              <span class="tit">주소록 불러오기</span>
              <div class="search-group">
                <input type="text" placeholder="검색어를 입력해 주세요" class="input-default" />
                <button type="button" class="btn-secondary">검색</button>
              </div>
            </div>
          </div>
          <div class="modal-content">
            <div class="table-primary">
              <!-- 조회 정보가 없을경우 table태그에 data-none 클래스 추가 -->
              <table>
                <colgroup>
                  <col style="width: 8%" />
                  <col style="width: 10%" />
                  <col style="width: 25%" />
                  <col style="width: 15%" />
                  <col style="width: 42%" />
                </colgroup>
                <thead>
                  <tr>
                    <th>
                      <label class="chkbox-rounded c-lightblue">
                        <input type="checkbox" />
                        <span class="txt"><em class="hidden">체크박스</em></span>
                      </label>
                    </th>
                    <th>No</th>
                    <th>그룹명</th>
                    <th>인원</th>
                    <th>그룹메모</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- <tr>
                    <td colspan="5">조회 정보가 없습니다</td>
                  </tr> -->
                  <tr>
                    <td>
                      <label class="chkbox-rounded c-lightblue">
                        <input type="checkbox" />
                        <span class="txt"><em class="hidden">체크박스</em></span>
                      </label>
                    </td>
                    <td>1</td>
                    <td>그룹1</td>
                    <td>10</td>
                    <td>메모</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- //table-primary -->
          </div>
          <!-- //modal-content -->
          <div class="modal-btn-group">
            <a href="#" rel="modal:close" class="btn-secondary">닫기</a>
            <a href="#" rel="modal:close" class="btn-primary">발송목록 추가</a>
          </div>
          <!-- //modal-btn-group -->
        </div>
        <!-- //management -->
      </div>
      <!-- //modal -->
    </div>
    <!-- //wrapper -->

    <script>
      // 퍼블리싱 확인용
      setTimeout(() => {
        $('.btn-modal-open').trigger('click');
      }, 100);
    </script>
  </body>
</html>
