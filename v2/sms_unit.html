<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>문자단가</title>
    <link rel="stylesheet" href="/v2/assets/css/style.css" />
    <script defer src="/v2/assets/js/lib/jquery-3.5.1.min.js"></script>
    <script defer src="/v2/assets/js/lib/includeHTML.js"></script>
    <script defer src="/v2/assets/js/ui.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="sub">
        <nav class="navigation" include-html="/v2/include/navigation.html"></nav>

        <aside class="quick-menu" include-html="/v2/include/quickmenu.html"></aside>

        <main class="sub-container">
          <div class="sms-unit-container">
            <h3 class="sub-tit">문자단가</h3>

            <section class="section1">
              <em class="tit">상품별 적용단가</em>
              <div class="table-primary">
                <table>
                  <colgroup>
                    <col style="width: 33.33%" />
                    <col style="width: 33.33%" />
                    <col style="width: 33.33%" />
                  </colgroup>
                  <thead>
                    <tr>
                      <th>SNS - 단문</th>
                      <th>LMS - 장문</th>
                      <th>MMS - 포토</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>20.00 원</td>
                      <td>50.00 원</td>
                      <td>130.00 원</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- //table-primary -->
            </section>
            <!-- //section1 -->

            <section class="section2">
              <em class="tit">결제 방법</em>
              <div class="payment-info-container">
                <div class="payment-info1">
                  <em>국민은행, 000000-00-000000</em>
                  <span>예금주 : (주)포이소프트</span>
                </div>
                <!-- //payment-info1 -->
                <ul class="payment-info2">
                  <li>
                    <span>결제금액 :</span>
                    <input type="text" placeholder="결제금액" class="input-default" />
                    <em>최저금액은 10,000원 입니다.</em>
                  </li>
                  <li>
                    <span>입금자명 :</span>
                    <input type="text" placeholder="입금자명" class="input-default" />
                    <!-- <em>무통장 입금 시 입금자명에 아이디를 적으시면 충전과정이 빠르게 처리됩니다.</em> 230325 삭제 -->
                  </li>
                </ul>
              </div>
              <!-- //payment-info2 -->
            </section>
            <!-- //section2 -->

            <div class="btn-group">
              <button type="button" class="btn-primary">충전요청하기</button>
            </div>
            <!-- //btn-group -->
          </div>
          <!-- //sms-unit-container -->
        </main>
        <!-- //sub-container -->

        <footer include-html="/v2/include/footer.html"></footer>
      </div>
      <!-- //sub -->
    </div>
    <!-- //wrapper -->
  </body>
</html>
