<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>단축 URL 변환</title>
    <link rel="stylesheet" href="/v2/assets/css/style.css" />
    <script defer src="/v2/assets/js/lib/jquery-3.5.1.min.js"></script>
    <script defer src="/v2/assets/js/lib/jquery.modal.min.js"></script>
    <script defer src="/v2/assets/js/lib/includeHTML.js"></script>
    <script defer src="/v2/assets/js/ui.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <p><a href="#ex1" class="btn-modal-open">단축 URL 변환 호출</a></p>

      <div id="ex1" class="modal">
        <div class="modal-primary h-auto shorten-url">
          <div class="modal-header">
            <span class="tit">단축 URL 변환</span>
          </div>
          <div class="modal-content">
            <div class="user-form type2">
              <em>대상 URL</em>
              <span class="bind">
                <input type="text" placeholder="변환하고 싶은 URL을 입력해 주세요" class="input-default" />
                <!-- disabled 속성 추가시 버튼 비활성화 -->
                <button type="button" class="btn-primary txt-sm">변환</button>
              </span>
              <!-- //bind -->
            </div>
            <!-- //user-form -->
            <div class="user-form type2">
              <em>대상 URL</em>
              <span class="bind">
                <input type="text" class="input-default" />
                <!-- disabled 속성 추가시 버튼 비활성화 -->
                <button type="button" class="btn-secondary gray">복사하기</button>
              </span>
              <!-- //bind -->
            </div>
            <!-- //user-form -->
          </div>
          <!-- //modal-content -->
          <div class="modal-btn-group">
            <a href="#" rel="modal:close" class="btn-secondary">닫기</a>
          </div>
          <!-- //modal-btn-group -->
        </div>
        <!-- //modal-primary -->
      </div>
      <!-- //modal -->
    </div>
    <!-- //wrapper -->

    <script>
      // 퍼블리싱 확인용
      setTimeout(() => {
        $('.btn-modal-open').trigger('click');
      }, 100);
    </script>
  </body>
</html>
