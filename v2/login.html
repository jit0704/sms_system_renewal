<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>로그인</title>
    <link rel="stylesheet" href="/v2/assets/css/style.css" />
    <script defer src="/v2/assets/js/lib/jquery-3.5.1.min.js"></script>
    <script defer src="/v2/assets/js/lib/includeHTML.js"></script>
    <script defer src="/v2/assets/js/ui.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="login">
        <nav class="navigation" include-html="/v2/include/navigation_nonmember.html"></nav>

        <section class="key-visual">
          <div class="key-visual-inner">
            <div class="bind">
              <em>
                <img src="/v2/assets/images/main_key_visual_txt.png" alt="수많은 기업의 선택, One SMS" />
              </em>
              <p>
                이미지 3장 첨부, 한번 업로드 50만건 발송,<br />
                주소록 그룹당 10만건 등록 가능!
              </p>
            </div>
            <!-- //bind -->
            <div class="login-container">
              <h2>로그인</h2>
              <div class="user-form">
                <em>아이디</em>
                <input type="text" placeholder="아이디를 입력해 주세요" class="input-default" />
              </div>
              <div class="user-form">
                <em>비밀번호</em>
                <input type="password" placeholder="비밀번호를 입력해 주세요" class="input-default" />
              </div>
              <!-- disabled 제거시 버튼 활성화 -->
              <a href="#" class="btn-primary lg disabled">로그인</a>
              <div class="btn-group space-between">
                <span class="bind">
                  <a href="#">회원가입</a>
                </span>
                <span class="bind">
                  <a href="#">아이디 찾기</a>
                  <i>|</i>
                  <a href="#">비밀번호 찾기</a>
                </span>
              </div>
              <!-- //btn-group -->
            </div>
            <!-- //login-container -->
          </div>
          <!-- //key-visual-inner -->
        </section>
        <!-- //key-visual -->

        <footer include-html="/v2/include/footer.html"></footer>
      </div>
      <!-- //login -->
    </div>
    <!-- //wrapper -->
  </body>
</html>
