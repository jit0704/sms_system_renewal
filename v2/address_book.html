<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>주소록</title>
    <link rel="stylesheet" href="/v2/assets/css/style.css" />
    <script defer src="/v2/assets/js/lib/jquery-3.5.1.min.js"></script>
    <script defer src="/v2/assets/js/lib/includeHTML.js"></script>
    <script defer src="/v2/assets/js/ui.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="sub">
        <nav class="navigation type2" include-html="/v2/include/navigation_nonmember.html"></nav>

        <aside class="quick-menu" include-html="/v2/include/quickmenu.html"></aside>

        <main class="sub-container">
          <div class="addressbook-container">
            <h3 class="sub-tit">주소록</h3>

            <section class="ly-table-list">
              <article class="ly-table-list-header">
                <div class="search-group">
                  <input type="text" placeholder="이름 / 번호 검색" class="input-default" />
                  <button type="button" class="btn-secondary">검색</button>
                </div>
                <!-- //search-group -->
                <div class="search-group">
                  <input type="text" placeholder="그룹명을 입력해 주세요" class="input-default" />
                  <button type="button" class="btn-secondary gray">그룹추가</button>
                  <button type="button" class="btn-secondary gray">그룹삭제</button>
                </div>
                <!-- //search-group -->
              </article>
              <!-- //ly-table-list-header -->
              <div class="table-primary">
                <!-- 조회 정보가 없을경우 table태그에 data-none 클래스 추가 -->
                <table>
                  <colgroup>
                    <col style="width: 8%" />
                    <col style="width: 25%" />
                    <col style="width: 10%" />
                    <col style="width: 42%" />
                    <col style="width: 15%" />
                  </colgroup>
                  <thead>
                    <tr>
                      <th>
                        <label class="chkbox-rounded c-lightblue">
                          <input type="checkbox" />
                          <span class="txt"><em class="hidden">체크박스</em></span>
                        </label>
                      </th>
                      <th>그룹명</th>
                      <th>소속인원</th>
                      <th>그룹명 변경</th>
                      <th>추가</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- <tr>
                      <td colspan="5">조회된 글이 없습니다.</td>
                    </tr> -->
                    <tr>
                      <td>
                        <label class="chkbox-rounded c-lightblue">
                          <input type="checkbox" />
                          <span class="txt"><em class="hidden">체크박스</em></span>
                        </label>
                      </td>
                      <td>발송그룹 1</td>
                      <td>2명</td>
                      <td>
                        <div class="search-group">
                          <input type="text" placeholder="그룹명을 입력해 주세요" class="input-default sm" />
                          <button type="button" class="btn-secondary sm txt-sm gray">그룹추가</button>
                        </div>
                        <!-- //search-group -->
                      </td>
                      <td>
                        <a href="#" class="inline-block btn-secondary sm txt-sm gray">연락처 추가</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- //table-primary -->

              <div class="paging">
                <button type="button" class="btn-prev"><span class="hidden">이전</span></button>
                <span class="paging-num">
                  <a href="#" class="active">1</a>
                  <a href="#">2</a>
                  <a href="#">3</a>
                  <a href="#">4</a>
                  <a href="#">5</a>
                  <a href="#">6</a>
                  <a href="#">7</a>
                  <a href="#">8</a>
                  <a href="#">9</a>
                  <a href="#">10</a>
                </span>
                <button type="button" class="btn-next"><span class="hidden">다음</span></button>
              </div>
              <!-- //paging -->
            </section>
            <!-- //ly-table-list -->

            <section class="understand-box">
              <em>알아두세요</em>
              <p>
                한 그룹에 최대 50,000개의 연락처를 등록하실 수 있습니다.<br />
                그룹명을 클릭하시면 개별주소 리스트를 확인하실 수 있습니다.
              </p>
            </section>
          </div>
          <!-- //addressbook-container -->
        </main>
        <!-- //sub-container -->

        <footer include-html="/v2/include/footer.html"></footer>
      </div>
      <!-- //sub -->
    </div>
    <!-- //wrapper -->
  </body>
</html>
