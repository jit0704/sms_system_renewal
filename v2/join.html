<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>회원가입</title>
    <link rel="stylesheet" href="/v2/assets/css/style.css" />
    <script defer src="/v2/assets/js/lib/jquery-3.5.1.min.js"></script>
    <script defer src="/v2/assets/js/lib/includeHTML.js"></script>
    <script defer src="/v2/assets/js/ui.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="join">
        <nav class="navigation type2" include-html="/v2/include/navigation_nonmember.html"></nav>

        <section class="join-container">
          <h2>회원가입</h2>
          <div class="user-form">
            <em>이름</em>
            <input type="text" placeholder="이름 입력" class="input-default" />
          </div>
          <!-- //user-form -->
          <div class="user-form type2">
            <em>휴대폰번호</em>
            <span class="bind">
              <span class="select-default">
                <select>
                  <option>통신사 선택</option>
                  <option>KT</option>
                  <option>SKT</option>
                </select>
              </span>
              <input type="text" placeholder="휴대폰번호 입력" class="input-default" />
              <!-- disabled 속성 제거시 버튼 활성화 -->
              <button type="button" class="btn-secondary txt-sm" disabled>인증번호 발송</button>
            </span>
            <!-- //bind -->
            <span class="bind is-time">
              <input type="text" placeholder="인증번호 입력" class="input-default" />
              <!-- time 요소에 hidden 클래스 추가시 숨김 -->
              <time>03:00</time>
              <!-- disabled 속성 제거시 버튼 활성화 -->
              <button type="button" class="btn-primary txt-sm" disabled>확인</button>
            </span>
            <!-- //bind -->
          </div>
          <!-- //user-form -->
          <div class="user-form">
            <em>아이디(이메일)</em>
            <input type="text" placeholder="아이디(이메일)" class="input-default" />
          </div>
          <!-- //user-form -->
          <div class="user-form">
            <em>비밀번호</em>
            <input type="password" placeholder="비밀번호 입력(영문, 숫자, 특수문자 조합 8~20자)" class="input-default" />
          </div>
          <!-- //user-form -->
          <div class="user-form">
            <em>비밀번호 확인</em>
            <input type="password" placeholder="비밀번호 재입력" class="input-default" />
          </div>
          <!-- //user-form -->
          <div class="user-form-term">
            <em>약관 동의</em>
            <label class="chkbox-rounded c-lightblue is-txt">
              <input type="checkbox" />
              <span class="txt">약관 전체 동의</span>
            </label>
            <ul class="term-list">
              <li>
                <label class="chkbox-none-bordered">
                  <input type="checkbox" />
                  <span class="txt"><em class="hidden">체크박스</em></span>
                </label>
                <a href="#">시스템 이용 약관 동의</a>
              </li>
              <li>
                <label class="chkbox-none-bordered">
                  <input type="checkbox" />
                  <span class="txt"><em class="hidden">체크박스</em></span>
                </label>
                <a href="#">개인정보 수집 이용 동의</a>
              </li>
            </ul>
          </div>
          <!-- //user-form-term -->

          <!-- disabled 클래스 제거시 버튼 활성화 -->
          <div class="btn-group w-full">
            <a href="#" class="btn-secondary lg disabled">취소</a>
            <a href="#" class="btn-primary lg disabled">회원가입</a>
          </div>
          <!-- //btn-group -->
        </section>
        <!-- //join-container -->

        <footer include-html="/v2/include/footer.html"></footer>
      </div>
      <!-- //join -->
    </div>
    <!-- //wrapper -->
  </body>
</html>
